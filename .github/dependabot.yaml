version: 2
updates:
  - package-ecosystem: "github-actions"
    target-branch: "main"
    directory: "/"
    reviewers:
      - "daht-x"
    assignees:
      - "daht-x"
    commit-message:
      prefix: "workflow"
    labels:
      - "scope: root"
      - "topic: workflow"
      - "package manager: github actions"
      - "priority: medium"
      - "status: pending"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
  - package-ecosystem: "npm"
    target-branch: "main"
    directory: "/"
    reviewers:
      - "daht-x"
    assignees:
      - "daht-x"
    allow:
      - dependency-name: "@eslint/js"
      - dependency-name: "eslint"
      - dependency-name: "prettier"
    commit-message:
      prefix: "chore"
    labels:
      - "scope: root"
      - "topic: chore"
      - "package manager: pnpm"
      - "priority: medium"
      - "status: pending"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
