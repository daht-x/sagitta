name: "CodeQL"
on:
  push:
    branches:
      - "main"
    paths:
      - "package.json"
      - "pnpm-lock.yaml"
      - "**.js"
  pull_request:
    branches:
      - "main"
    paths:
      - "package.json"
      - "pnpm-lock.yaml"
      - "**.js"
  schedule:
    - cron: "0 0 */2 * *"
  workflow_dispatch:
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true
jobs:
  target:
    name: "Target"
    runs-on: "ubuntu-latest"
    permissions:
      actions: "read"
      contents: "read"
      security-events: "write"
    strategy:
      fail-fast: false
      matrix:
        languages:
          - "javascript"
    steps:
      - name: "Set up workspace (applicable to integration events)"
        if: "${{ github.event_name == 'push' || github.event_name == 'pull_request' }}"
        uses: "actions/checkout@v4.1.1"
      - name: "Set up workspace (applicable to manual or scheduled events)"
        if: "${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}"
        uses: "actions/checkout@v4.1.1"
        with:
          fetch-depth: 0
      - name: "Set up analyzer"
        uses: "github/codeql-action/init@v2.22.4"
        with:
          languages: "${{ matrix.languages }}"
      - name: "Run analyzer"
        uses: "github/codeql-action/analyze@v2.22.4"
