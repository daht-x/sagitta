name: "C# CodeQL"
on:
  push:
    branches:
      - "main"
    paths:
      - "source/**"
      - "test/**"
      - ".editorconfig"
      - "*.props"
      - "global.json"
      - "nuget.config"
      - "*.sln"
  pull_request:
    paths:
      - "source/**"
      - "test/**"
      - ".editorconfig"
      - "*.props"
      - "global.json"
      - "nuget.config"
      - "*.sln"
  schedule:
    - cron: "0 0 */2 * *"
  workflow_dispatch:
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true
jobs:
  analyzer:
    name: "Analyzer"
    runs-on: "${{ vars.DEFAULT_UBUNTU }}"
    steps:
      - name: "Set up repository with the latest commit"
        uses: "actions/checkout@v4.1.1"
      - name: "Set up analyzer"
        uses: "github/codeql-action/init@v3.22.12"
        with:
          languages: "csharp"
      - name: "Build assemblies"
        uses: "github/codeql-action/autobuild@v3.22.12"
      - name: "Run analyzer"
        uses: "github/codeql-action/analyze@v3.22.12"
